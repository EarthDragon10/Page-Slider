<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="pages">
      <input type="radio" name="inp" id="inp1" checked />
      <input type="radio" name="inp" id="inp2" />
      <input type="radio" name="inp" id="inp3" />
      <input type="radio" name="inp" id="inp4" />
      <input type="radio" name="inp" id="inp5" />

      <div id="page1" class="page1">Pagina 1</div>
      <div id="page2" class="page2">Pagina 2</div>
      <div id="page3" class="page3">Pagina 3</div>
      <div id="page4" class="page4">Pagina 4</div>
      <div id="page5" class="page5">Pagina 5</div>
    </section>

    <section id="pagination">
      <label for="inp1" class="lab lab-checkmark"></label>
      <label for="inp2" class="lab lab-checkmark"></label>
      <label for="inp3" class="lab lab-checkmark"></label>
      <label for="inp4" class="lab lab-checkmark"></label>
      <label for="inp5" class="lab lab-checkmark"></label>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
